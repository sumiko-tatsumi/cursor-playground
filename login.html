<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ログイン</title>
    <style>
        body {
            background: #fff;
            font-family: Arial, sans-serif;
            color: #222;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .login-container {
            width: 320px;
            margin: 80px auto;
            padding: 32px 24px;
            border-radius: 8px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            background: #fff;
        }
        .login-title {
            text-align: center;
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 28px;
            letter-spacing: 2px;
        }
        .login-form label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
        }
        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 8px 10px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        .login-form button {
            width: 100%;
            padding: 10px;
            background: #222;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }
        .login-form button:hover {
            background: #444;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-title">ログイン</div>
        <form class="login-form" method="post" autocomplete="off">
            <label for="username">ユーザー名</label>
            <input type="text" id="username" name="username" required>

            <label for="password">パスワード</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">送信</button>
        </form>
    </div>
</body>
</html>
<style>
    .login-form button {
        background: #0044AA;
        border-radius: 4px;
    }
</style>
<style>
    .login-form input[type="text"],
    .login-form input[type="password"] {
        background-color: #eee;
    }
</style>
